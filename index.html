<!DOCTYPE html>
<html>

<head>

  <title>Roku Flashback</title>
  <meta charset="utf-8">
  <!-- link the Stylesheet -->
  <link rel="stylesheet" href="css/master.css">
  <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- link Vue.js -->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

</head>

<body>

  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script>

  <div id="app">
    <header id="mainHeader">
      <div id="logo" class="logo">
        <img src="images/roku.svg">
      </div>
      <nav>
        <ul>
          <li v-on:click="logout()"><a href="#">Log Out</a></li>


        </ul>
      </nav>
    </header>
    <main>




      <section id="welcome">



        <transition name="fade" enter-active-class="animated fadeIn" leave-active-class="animated fadeOut">
          <router-view />
        </transition>
        <span class="bkgArea">
          <div class="overlay"></div>
          <div id="heroImage">
            <div id="bkg1" class="scroll" data-rate="1.5"></div>
            <div id="bkg2" class="scroll" data-rate="-1.5"></div>
            <div id="bkg3" class="scroll" data-rate="1.5"></div>
            <div id="bkg4" class="scroll" data-rate="-1.5"></div>
            <div id="bkg5" class="scroll" data-rate="1.5"></div>
            <div id="bkg6" class="scroll" data-rate="-1.5"></div>
          </div>
        </span>

      </section>
    </main>
  </div>
  <footer>

    <div id="socialMedia">
      <ul>
        <li><a href="https://twitter.com/?lang=en" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
        <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
      </ul>
    </div>


    <div id="footerMenu">
      <ul class="foot">
        <li><a href="#">Legal Notice</a></li>
        <li><a href="#">Terms of Use</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Cookie Preference</a></li>
      </ul>
      <ul class="foot">
        <li><a href="#">Help Center</a></li>
        <li><a href="#">Media Center</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Corporate Information</a></li>
      </ul>


  </footer>
  </div>

  <script type="text/javascript" async defer src="//assets.pinterest.com/js/pinit.js"> </script>

  <script>window.twttr = (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function (f) {
        t._e.push(f);
      };

      return t;
    }(document, "script", "twitter-wjs"));
  </script>
  <!-- link our main JS code -->
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/move.js"></script>

</body>

</html>
