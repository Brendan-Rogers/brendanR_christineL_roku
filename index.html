<!DOCTYPE html>
<html>

<head>

  <title>Roku Flashbutt</title>
  <meta charset="utf-8">
  <!-- link the Stylesheet -->
  <link rel="stylesheet" href="css/master.css">
  <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- link Vue.js -->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

</head>

<body>
  <div id="app">
    <header id="mainHeader">
      <div id="logo" class="logo">
        <img src="images/roku.svg">
      </div>
      <nav>
        <ul>
          <li v-on:click="logout()"><a href="#">Log Out</a></li>


        </ul>
      </nav>
    </header>




    <section id="welcome">
      <!--hero image-->



      <transition name="fade" enter-active-class="animated fadeIn" leave-active-class="animated fadeOut">
        <router-view />
      </transition>




      <!--background image look up how to hide this with vueeee on dashboard pages-->


      <div class="overlay"></div>
      <div id="heroImage">
        <div id="bkg1" class="scroll" data-rate="1.5"></div>
        <div id="bkg2" class="scroll" data-rate="-1.5"></div>
        <div id="bkg3" class="scroll" data-rate="1.5"></div>
        <div id="bkg4" class="scroll" data-rate="-1.5"></div>
        <div id="bkg5" class="scroll" data-rate="1.5"></div>
        <div id="bkg6" class="scroll" data-rate="-1.5"></div>
      </div>


    </section>

  </div>
  </div>
  <footer>
    <div id="socialMedia">
      <ul>
        <li><a href="https://twitter.com/?lang=en" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
        <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
      </ul>
    </div>


    <div id="footerMenu">
      <ul>
        <li><a href="#">Legal Notice</a></li>
        <li><a href="#">Terms of Use</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Cookie Preference</a></li>
      </ul>
    </div>


  </footer>
  </div>
  <!-- link our main JS code -->
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/move.js"></script>

</body>

</html>
